<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Kongsi - Medical Cost Sharing Community</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                navy: '#01154f',      // Main Dark
                blue: '#16647d',      // Muted Teal/Blue (Secondary)
                teal: '#34e3c4',      // Bright Highlight
                'navy-light': '#02207a', 
                
                // Soft backgrounds
                'surface-blue': '#f0f7fa', // Very light version of brand-blue
                'surface-teal': '#f0fdfc', // Very light version of brand-teal
                'surface-navy': '#f2f4f8', // Very light cool grey/navy tint
              }
            },
            animation: {
              marquee: 'marquee 40s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Hide scrollbar for testimonials */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>

    <!-- React & Babel for browser-side execution -->

}
